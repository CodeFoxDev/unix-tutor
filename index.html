<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unix tutor - Home</title>
    <link rel="stylesheet" href="/styles.css" crossorigin="anonymous" />
    <script src="/src/main.js" type="module"></script>
  </head>
  <body>
    <nav data-scroll-class="filter" data-scroll-threshold="32vh">
      <div class="logo">
        <a href="/">
          <h1>Unix Tutor</h1>
        </a>
      </div>
      <div class="links">
        <a href="/about" class="link"> About </a>
        <a href="/courses" class="link"> Courses </a>
        <a href="/contact" class="link"> Contact </a>
      </div>
    </nav>
    <main class="home">
      <section class="landing">
        <div class="title">
          <div class="text">
            <h1>Elevate your</h1>
            <h1>
              <span
                data-typing-animation
                data-typing-interval="4000"
                data-typing-speed="60"
                data-typing-words="[ 'webdev', 'git', 'linux', 'backend' ]">
                webdev
              </span>
              skills
            </h1>
          </div>
          <p class="description">
            Explore our broud range of courses for elevating your development
            skills. We teach everything related to web development, from
            framework usage, to git, and how to use linux and other tools to
            deploy your projects.
          </p>
          <div class="buttons">
            <a href="/courses" class="button"> Explore courses </a>
          </div>
        </div>
        <div class="about"></div>
        <div class="background">
          <object data="/assets/landing_gradient.svg">
            <div class="placeholder"></div>
          </object>
        </div>
      </section>
    </main>
  </body>
</html>
