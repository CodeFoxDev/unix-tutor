<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unix tutor - Course viewer</title>
    <link rel="stylesheet" href="/styles.css" crossorigin="anonymous" />
    <link
      rel="shortcut icon"
      href="/assets/logo_icon.svg"
      type="image/x-icon"
    />
    <script src="/src/main.js" type="module"></script>
  </head>
  <body>
    <nav class="hidden" data-scroll-class="filter" data-scroll-threshold="32vh">
      <a class="logo" href="/">
        <svg
          width="100"
          height="96"
          viewBox="0 0 100 96"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.64 76.4L49.408 16.112H62.592L29.824 76.4H16.64ZM39.765 76.4L72.533 16.112H85.717L52.949 76.4H39.765Z"
            fill="currentColor"
          />
        </svg>
        <h1>UNIX TUTOR</h1>
      </a>
      <div class="links">
        <a href="/about" class="link"> About </a>
        <a href="/courses" class="link"> Courses </a>
        <a href="/about#contact" class="link"> Contact </a>
      </div>
    </nav>
    <main class="course-viewer">
      <section class="viewer">
        <div class="sidebar">
          <div class="btn-wrapper">
            <a href="/courses" class="button">
              <span class="material-symbols-rounded"> chevron_left </span>
              Back to overview
            </a>
            <!-- create reset function for this -->
            <a class="button" id="reset-button">
              <span class="material-symbols-rounded"> restart_alt </span>
            </a>
          </div>
          <div class="sections" id="viewer-sidebar-sections"></div>
        </div>
        <div class="page" id="viewer-outlet"></div>
      </section>
    </main>
  </body>
</html>
