<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unix tutor - Home</title>
    <link rel="stylesheet" href="/styles.css" crossorigin="anonymous" />
    <link
      rel="shortcut icon"
      href="/assets/logo_icon.svg"
      type="image/x-icon"
    />
    <script src="/src/main.js" type="module"></script>
  </head>
  <body>
    <!-- 
      Nav bar gets a background effect when scroll reaches 16vh from the top of the page.
      The data-scroll-class value gets applied as class on the element once the scrollOffset reaches data-scroll-threshold.
      The logic is located in /src/effects/typing.js
    -->
    <nav data-scroll-class="filter" data-scroll-threshold="16vh">
      <a class="logo" href="/">
        <svg
          width="100"
          height="96"
          viewBox="0 0 100 96"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.64 76.4L49.408 16.112H62.592L29.824 76.4H16.64ZM39.765 76.4L72.533 16.112H85.717L52.949 76.4H39.765Z"
            fill="currentColor"
          />
        </svg>
        <h1>UNIX TUTOR</h1>
      </a>
      <div class="links">
        <a href="/about" class="link"> About </a>
        <a href="/courses" class="link"> Courses </a>
        <a href="/about#contact" class="link"> Contact </a>
      </div>
    </nav>
    <main class="home">
      <section class="landing">
        <div class="title">
          <div class="text">
            <h1>Elevate your</h1>
            <h1>
              <!-- 
                These data attributes indicate that this element should have a typing animation.
                The words it cycles through are the `data-typing-words`.
                And the other two values are time in miliseconds.
                The logic is located at /src/effects/scroll.js
              -->
              <span
                data-typing-animation
                data-typing-interval="4000"
                data-typing-speed="60"
                data-typing-words="[ 'webdev', 'git', 'linux', 'backend' ]"
              >
                webdev
              </span>
              skills
            </h1>
          </div>
          <p class="description">
            Explore our broad range of courses to elevatie your development
            skills! We teach everything related to web development, from
            framework usage, to git, and how to use linux and other tools to
            deploy your projects.
          </p>
          <div class="buttons">
            <a href="/courses" class="button"> Explore courses </a>
          </div>
        </div>
        <div class="background">
          <!-- This is the gradient on the page -->
          <object data="/assets/landing_gradient.svg">
            <div class="placeholder"></div>
          </object>
        </div>
      </section>
    </main>
  </body>
</html>
